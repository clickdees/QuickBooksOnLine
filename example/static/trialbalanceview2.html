<div style="font-size:smaller;margin-top:-20px;width: 100%; height: 86vh; min-height:86vh; overflow-y: auto" ng-class="main"
    class="container container-fluid col-sm-12" autoscroll="true">
    <div  class="panel-group">
    
        <div  class="panel panel-primary">
            <div class="panel-heading">
                <h3  >Standard Trial Balance: &nbsp;
                    <span ng-model="tbDateStart.dt">{{tbDateStart.dt | date: mmm-dd-yyyy}} </span>
                </h3>
            </div>
        
            <div  class="panel-body">
                <span ng-model="selectedClient">{{selectedClient.name}}</span> <br/>
                <table class="table table-responsive" style="border-collapse:collapse">
                    <thead >
                        <tr style="background-color:#000;color:#fff">
                            <td>
                                <table>
                                    <tr>
                                        <td><strong>Account</strong></td>
                                    </tr>
                                </table>
                            </td>
                            <td>
                                <table>
                                    <tr>
                                        <td width="100" align="right">Date</td>
                                    </tr>
                                </table>
                            </td>
                            <td>
                                <table>
                                    <tr>
                                        <td width="100" align="right">Category</td>
                                    </tr>
                                </table>
                            </td>
                            <td>
                                <table>
                                    <tr>
                                        <td width="100" align="right">SubType </td>
                                    </tr>
                                </table>
                            </td>
                            <td>
                                <table>
                                    <tr>
                                        <td width="100" align="right">Debit</td>
                                    </tr>
                                </table>
                            </td>
                            <td>
                                <table>
                                    <tr>
                                        <td width="100" align="right">Credit</td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="account in trialBalance |  orderBy : ['y' ,m, 'csort','ssort' ] ">
                             <td>{{account.name}}</td>
                             <td>{{account.date}}</td>
                             <td>{{account.type}}</td>
                             <td>{{account.subtype}}</td>
                             <td>{{account.debit}}</td>
                             <td>{{account.credit}}</td>
                        </tr>
                    </tbody>
                </table>
                </span>
                </div>
            </div>
    </div>
</div>
