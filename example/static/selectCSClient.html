<div style="font-size:large;margin-top:-30px;width: 100%; height: 75vh; min-height:75vh; " ng-class="main" class="panel-group">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3>Select Common$ents Client</h3>
      </div>
       <div class="panel-body"  style="height: 75vh; min-height:75vh; " >
        <h1>You selected: {{selectedClient.name}}</h1>
        <select ng-model="selectedClient.name" ng-change="setClient(selectedClient.name)">  
        <option  ng-repeat="client in csClients"  value="{{client}}" >{{client}}</option>
        </select>
       </div>
     </div>
</div>
